  <style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    header {
    background: #0d0175;
    color: #ffffff;
    border-bottom: #ffffff 4px solid;
    width: 100%;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 0;
}

header h1 {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 0.5px;
    margin-right: 2rem;
    color: #4d9eff; /* Bleu clair qui s'harmonise avec le fond #0d0175 */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

header ul {
    display: flex;
    gap: 1.5rem;
    align-items: center;
    padding: 0;
    list-style: none;
    margin: 0;
}

header li {
    display: inline;
}

header a {
    color: #ffffff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 14px;
    padding: 8px 12px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

header a:hover {
    background-color: rgba(255, 255, 255, 0.1);
}
    .main {
        padding: 20px;
        background: #ffffff;
    }
    .section-title {
        border-bottom: 2px solid #000;
        padding-bottom: 10px;
    }
    .section-content {
        margin-top: 20px;
    }
    ul {
        margin-top: 10px;
    }
    li {
        margin-bottom: 10px;
    }
    footer {
        background-color: rgb(0, 0, 0); /* Couleur de fond noire pour le footer */
        color: white;
        padding: 20px 0;
        text-align: center;
    }
    footer a {
        color: white; /* Changer la couleur des liens en blanc */
        text-decoration: none; /* Supprimer le soulignement des liens */
    }
    footer a:hover {
        text-decoration: underline; /* Souligner les liens au survol */
    }
    .social-icons a {
        color: white;
        margin: 0 10px;
        font-size: 20px;
        text-decoration: none;
    }
  </style>
